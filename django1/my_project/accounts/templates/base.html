<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="{% static 'app1/style.css' %}">
  <title>{% block title %}{% endblock %}</title>
</head>
<body>
{% block header %}
{% endblock %}


{% block content %}

{% if messages %}
    {% for message in messages %}
        {{ message }}
    {% endfor %}
{% endif %}

{% endblock %}

{% block footer %}
{% endblock %}
</body>
</html>
