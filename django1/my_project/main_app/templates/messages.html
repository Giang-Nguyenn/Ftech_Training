{%block messages%}

{% if messages %}
<div class="messages" id='id01'>
    {% for message in messages %}
    <p style="text-align: center;font-size: 20px;">{{ message.tags }}</p>
    <p>{{ message }}</p>
    <p style="font-size: 9px; float: right;">Click vào bất kì đế tắt thông báo</p>
    {% endfor %}
</div>
{% endif %}

    <p style="text-align: center;font-size: 20px;">Tên thông báo</p>
    <p>Messages</p>
    <p style="font-size: 12px; float: right;">Click vào để tắt thông báo</p>
</div> -->

<script>
    var modal = document.getElementById('id01');

    window.onclick = function(event) {
        if (event.target != modal) {
            modal.style.display = "none";
        }
    }
</script>

{%endblock%}
