{% extends "app1/base.html" %}

{% block title %}Home{% endblock %}

{% block header %}
       <a href="{% url 'app1:login' %}"> Đăng nhập </a><br>
       <a href="{% url 'app1:sign' %}"> Đăng kí </a>
{% endblock %}


{% block content %}
    <p>Các bài viết</p>
   {% if post %}
       <ul>
          {% for p in post %}
               <li><a href=" {% url 'app1:post_content' p.id %}" >{{ p.postContent }}</a></li>
          {% endfor %}
       </ul>
   {% endif%}
{% endblock %}
