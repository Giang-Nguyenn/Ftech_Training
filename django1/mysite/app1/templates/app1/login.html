{% extends "app1/base.html" %}

{% block title %}Login{% endblock %}

{% block header %}
    <p>Đây là Loginn</p>
    <a href="{%  url 'app1:home' %}"> Quay về trang chủ </a>
{% endblock %}


{% block content %}
    <form action="{% url 'app1:home' %}" method="POST">
        {% csrf_token %}
        {{ login }}
        <input type="submit" value="Submit">
    </form>
    {% if notify %}
        <script>
              window.alert("Đăng nhập không thành công");
        </script>
    {% endif %}
{% endblock %}
